<div class="flex flex-col md:flex-row w-[88vw] dark:bg-gray-900">
  <div class="md:w-1/2 lg:w-1/3 xl:w-1/3 p-4">
    <mat-form-field class="w-full">
      <mat-label class="dark:text-white">Find by Country</mat-label>
      <input
        matInput
        [formControl]="searchControl"
        (input)="filterItems('country')"
        [matAutocomplete]="autoCountry"
        (keyup.enter)="applyFilters()"
        class="dark:bg-gray-800 dark:text-white"
      />

      <mat-autocomplete
        #autoCountry="matAutocomplete"
        (optionSelected)="selectItem($event, 'country'); applyFilters()"
      >
        <mat-option
          *ngFor="let country of filteredCountries"
          [value]="country.name"
        >
          {{ country.name }} | Radio Stations:
          {{ country.stationcount }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div class="md:w-1/2 lg:w-1/3 xl:w-1/3 p-4">
    <mat-form-field class="w-full">
      <mat-label class="dark:text-white">Find by Language</mat-label>
      <input
        matInput
        [formControl]="languageControl"
        (input)="filterItems('language')"
        [matAutocomplete]="autoLanguage"
        (keyup.enter)="applyFilters()"
        class="dark:bg-gray-800 dark:text-white"
      />
      <mat-autocomplete
        #autoLanguage="matAutocomplete"
        (optionSelected)="selectItem($event, 'language'); applyFilters()"
      >
        <mat-option
          *ngFor="let language of filteredLanguages"
          [value]="language"
        >
          {{ language.name | titlecase }} | Radio Stations:
          {{ language.stationcount }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div class="md:w-1/2 lg:w-1/3 xl:w-1/3 p-4">
    <mat-form-field class="w-full">
      <mat-label class="dark:text-white">Search by Name</mat-label>

      <input
        matInput
        [formControl]="nameControl"
        (input)="filterItems('name')"
        [matAutocomplete]="autoName"
        (keyup.enter)="applyFilters()"
        class="dark:bg-gray-800 dark:text-white"
      />
      <mat-autocomplete
        #autoName="matAutocomplete"
        (optionSelected)="selectItem($event, 'name'); applyFilters()"
      >
        <mat-option *ngFor="let name of filteredNames" [value]="name">
          {{ name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>
